<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-50">

            </div>
            <nav class="mt-6 px-4">
                <a href="/dashboard.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 mb-2 bg-blue-50">

                </a>
                <a href="/employees.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 mb-2">

                </a>
                <a href="/departments.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 mb-2">

                <a href="/projects.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 mb-2">

                </a>

            <div class="absolute bottom-0 w-64 p-4 border-t">

                    <i class="fas fa-sign-out-alt mr-3"></i> Đăng xuất

        <main class="flex-1 ml-64">
            <div class="p-8" id="content">
