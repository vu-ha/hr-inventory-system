<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Quản lý Bổ nhiệm', content=~{::content})}">
    <div th:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Quản lý Bổ nhiệm</h1>
            <a href="/appointments/new" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Tạo bổ nhiệm
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vị trí</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phòng ban</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày bắt đầu</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="appointment : ${appointments.content}" class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                                     <a th:href="@{/employees/{id}(id=${appointment.employeeId})}" 
                                         class="text-blue-600 hover:text-blue-800" th:text="${appointment.employeeName != null ? appointment.employeeName : 'N/A'}"></a>
                        </td>
                        <td class="px-6 py-4 text-sm" th:text="${appointment.positionName != null ? appointment.positionName : 'N/A'}"></td>
                        <td class="px-6 py-4 text-sm" th:text="${appointment.departmentName != null ? appointment.departmentName : 'N/A'}"></td>
                        <td class="px-6 py-4 text-sm" th:text="${appointment.startDate != null ? appointment.startDate : 'N/A'}"></td>
                        <td class="px-6 py-4">
                            <span th:if="${appointment.status == 'ACTIVE'}" class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Đang làm việc</span>
                            <span th:if="${appointment.status == 'TERMINATED'}" class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">Đã kết thúc</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a th:href="@{/appointments/{id}(id=${appointment.id})}" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
