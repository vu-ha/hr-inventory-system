<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Tạo Bổ nhiệm', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/appointments" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Tạo Bổ nhiệm</h1>
        </div>

        <form th:action="@{/appointments}" method="post" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <input type="hidden" name="decisionId" th:value="${decisionId}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quyết định <span class="text-red-500">*</span></label>
                    <select name="decisionId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Chọn quyết định</option>
                        <option th:each="dec : ${decisions}" 
                                th:value="${dec.id}" 
                                th:text="${dec.decisionNumber}"
                                th:selected="${decisionId == dec.id}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nhân viên <span class="text-red-500">*</span></label>
                    <select name="employeeId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Chọn nhân viên</option>
                        <option th:each="emp : ${employees}" 
                                th:value="${emp.id}" 
                                th:text="${emp.fullName ?: emp.employeeCode}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vị trí <span class="text-red-500">*</span></label>
                    <select name="positionId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Chọn vị trí</option>
                        <option th:each="pos : ${positions}" 
                                th:value="${pos.id}" 
                                th:text="${pos.name}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phòng ban <span class="text-red-500">*</span></label>
                    <select name="departmentId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Chọn phòng ban</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ngày bắt đầu <span class="text-red-500">*</span></label>
                    <input type="date" name="startDate" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ngày kết thúc</label>
                    <input type="date" name="endDate"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="flex items-center justify-end space-x-4 mt-6 pt-6 border-t">
                <a href="/appointments" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Hủy</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>Lưu
                </button>
            </div>
        </form>
    </div>
</div>
