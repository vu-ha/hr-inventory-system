<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - HIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-5xl text-red-600"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 mb-2" th:text="${errorCode}">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4" th:text="${errorTitle}">Lỗi</h2>
            <p class="text-gray-600 mb-6" th:text="${errorMessage}">Đã xảy ra lỗi không mong muốn.</p>
        </div>

        <div th:if="${exception}" class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
            <p class="text-sm text-gray-500 mb-1">
                <span class="font-semibold">Loại lỗi:</span> 
                <span th:text="${exception}"></span>
            </p>
            <p th:if="${exceptionMessage}" class="text-sm text-gray-500">
                <span class="font-semibold">Chi tiết:</span> 
                <span th:text="${exceptionMessage}"></span>
            </p>
        </div>

        <div class="flex gap-4 justify-center">
            <a href="/dashboard" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Về Trang chủ
            </a>
            <button onclick="history.back()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                Nếu vấn đề vẫn tiếp tục, vui lòng liên hệ với quản trị viên hệ thống.
            </p>
        </div>
    </div>
</body>
</html>
