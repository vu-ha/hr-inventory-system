<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Quản lý Nhân viên', content=~{::content})}">
    <div th:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Quản lý Nhân viên</h1>
                <p class="text-gray-600 mt-2">Danh sách nhân viên trong hệ thống</p>
            </div>
            <a href="/employees/new" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Thêm nhân viên
            </a>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
            <form method="get" action="/employees" class="flex gap-4">
                <input type="text" name="keyword" th:value="${keyword}"
                    placeholder="Tìm kiếm nhân viên..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-search mr-2"></i>Tìm kiếm
                </button>
            </form>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Số điện thoại</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phòng ban</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:if="${employees == null or employees.empty}" class="hover:bg-gray-50">
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2 block"></i>
                            <p>Không có nhân viên nào</p>
                        </td>
                    </tr>
                    <tr th:each="employee : ${employees != null ? employees.content : null}" 
                        th:if="${employees != null and !employees.empty}" 
                        class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-user text-blue-600"></i>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${employee.fullName != null ? employee.fullName : 'N/A'}"></div>
                                    <div class="text-sm text-gray-500" th:text="${employee.employeeCode != null ? employee.employeeCode : ''}"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900" th:text="${employee.email != null ? employee.email : 'N/A'}"></td>
                        <td class="px-6 py-4 text-sm text-gray-900" th:text="${employee.phoneNumber != null ? employee.phoneNumber : 'N/A'}"></td>
                        <td class="px-6 py-4 text-sm text-gray-900" th:text="${employee.departmentName != null ? employee.departmentName : 'Chưa phân công'}"></td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <div class="flex items-center justify-end space-x-2">
                                <a th:href="@{/employees/{id}(id=${employee.id})}" class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="text-green-600 hover:text-green-900">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/employees/{id}/delete(id=${employee.id})}" method="post" class="inline">
                                    <button type="submit" onclick="return confirm('Bạn có chắc chắn muốn xóa?')" 
                                        class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div th:if="${employees != null and employees.totalPages > 1}" class="bg-gray-50 px-6 py-4 flex items-center justify-between border-t">
                <div class="text-sm text-gray-700">
                    Hiển thị <span th:text="${employees.number * employees.size + 1}"></span> - 
                    <span th:text="${(employees.number + 1) * employees.size > employees.totalElements ? employees.totalElements : (employees.number + 1) * employees.size}"></span> 
                    trong tổng số <span th:text="${employees.totalElements}"></span> nhân viên
                </div>
                <div class="flex space-x-2">
                    <a th:if="${employees.hasPrevious()}" 
                       th:href="@{/employees(page=${employees.number - 1}, keyword=${keyword})}"
                       class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Trước
                    </a>
                    <a th:if="${employees.hasNext()}"
                       th:href="@{/employees(page=${employees.number + 1}, keyword=${keyword})}"
                       class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Sau
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
