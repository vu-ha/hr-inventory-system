<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Thêm - Sửa Nhân viên', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/employees" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <h1 class="text-3xl font-bold text-gray-900" th:text="${employee.id != null ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên Mới'}"></h1>
        </div>

        <form th:action="${employee.id != null ? '/employees/' + employee.id : '/employees'}" 
              th:method="${employee.id != null ? 'POST' : 'POST'}"
              class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên <span class="text-red-500">*</span></label>
                    <input type="text" name="fullName" th:value="${employee?.fullName}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                    <input type="email" name="email" th:value="${employee?.email}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại <span class="text-red-500">*</span></label>
                    <input type="tel" name="phoneNumber" th:value="${employee?.phoneNumber}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                    <input type="date" name="dateOfBirth" th:value="${employee?.dateOfBirth}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Giới tính</label>
                    <select name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="MALE" th:selected="${employee?.gender == 'MALE'}">Nam</option>
                        <option value="FEMALE" th:selected="${employee?.gender == 'FEMALE'}">Nữ</option>
                        <option value="OTHER" th:selected="${employee?.gender == 'OTHER'}">Khác</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tình trạng hôn nhân</label>
                    <select name="maritalStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="SINGLE" th:selected="${employee?.maritalStatus == 'SINGLE'}">Độc thân</option>
                        <option value="MARRIED" th:selected="${employee?.maritalStatus == 'MARRIED'}">Đã kết hôn</option>
                        <option value="DIVORCED" th:selected="${employee?.maritalStatus == 'DIVORCED'}">Ly dị</option>
                        <option value="WIDOWED" th:selected="${employee?.maritalStatus == 'WIDOWED'}">Góa</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                    <textarea name="address" rows="3" th:text="${employee?.address}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phòng ban</label>
                    <select name="departmentId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Chọn phòng ban</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"
                                th:selected="${employee?.departmentId == dept.id}"></option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-end space-x-4 mt-6 pt-6 border-t">
                <a href="/employees" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Hủy</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>Lưu
                </button>
            </div>
        </form>
    </div>
</div>
