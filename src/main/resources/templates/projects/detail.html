<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Chi tiết Dự án', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/projects" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-900" th:text="${project.name ?: 'Chi tiết Dự án'}"></h1>
                <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" class="inline">
                    <button type="submit" onclick="return confirm('Bạn có chắc chắn muốn xóa dự án này?')" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <i class="fas fa-trash mr-2"></i>Xóa dự án
                    </button>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold mb-4">Thông tin dự án</h2>
                <dl class="space-y-3">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Mã dự án</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${project.code ?: 'N/A'}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Mô tả</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${project.description ?: 'N/A'}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Ngày bắt đầu</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${project.startDate ?: 'N/A'}"></dd>
                    </div>
                </dl>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold mb-4">Thêm thành viên</h2>
                <form th:action="@{/projects/{id}/members(id=${project.id})}" method="post">
                    <select name="employeeIds" multiple class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" size="5">
                        <option th:each="emp : ${employees.content}" 
                                th:value="${emp.id}" 
                                th:text="${emp.fullName ?: emp.employeeCode}"></option>
                    </select>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-user-plus mr-2"></i>Thêm thành viên
                    </button>
                </form>
            </div>
        </div>

        <!-- Danh sách thành viên -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Thành viên dự án</h2>
            <div th:if="${members != null && !members.isEmpty()}">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vai trò</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="member : ${members}">
                            <td class="px-4 py-3">
                                <a th:href="@{/employees/{id}(id=${member.employeeId})}" 
                                   class="text-blue-600 hover:text-blue-800" th:text="${member.employeeName ?: 'N/A'}"></a>
                            </td>
                            <td class="px-4 py-3">
                                <select th:data-project-id="${project.id}" 
                                        th:data-employee-id="${member.employeeId}"
                                        th:value="${member.role}"
                                        onchange="updateRole(this)"
                                        class="px-3 py-1 border border-gray-300 rounded-lg text-sm">
                                    <option value="PM">PM</option>
                                    <option value="TEAM_LEAD">Team Lead</option>
                                    <option value="MEMBER">Member</option>
                                    <option value="QA">QA</option>
                                    <option value="PO">PO</option>
                                </select>
                            </td>
                            <td class="px-4 py-3 text-right">
                                <form th:action="@{/projects/{projectId}/members/{employeeId}/delete(projectId=${project.id}, employeeId=${member.employeeId})}" 
                                      method="post" class="inline">
                                    <button type="submit" onclick="return confirm('Xóa thành viên này?')" 
                                        class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p th:if="${members == null || members.isEmpty()}" class="text-gray-500">Chưa có thành viên</p>
        </div>
    </div>

    <script>
        function updateRole(select) {
            const projectId = select.dataset.projectId;
            const employeeId = select.dataset.employeeId;
            const role = select.value;
            
            fetch(`/projects/${projectId}/members/${employeeId}/role?role=${role}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).then(() => {
                alert('Cập nhật vai trò thành công!');
            }).catch(() => {
                alert('Có lỗi xảy ra!');
                location.reload();
            });
        }
    </script>
</div>
