<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Chi tiết Quyết định', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/decisions" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Chi tiết Quyết định</h1>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Thông tin quyết định</h2>
            <dl class="grid grid-cols-2 gap-4">
                <div>
                    <dt class="text-sm font-medium text-gray-500">Số quyết định</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${decision.decisionNumber ?: 'N/A'}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Loại quyết định</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${decision.decisionType ?: 'N/A'}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Ngày ký</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${decision.signDate ?: 'N/A'}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Ngày có hiệu lực</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${decision.effectiveDate ?: 'N/A'}"></dd>
                </div>
            </dl>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Các bổ nhiệm liên quan</h2>
                <a th:href="@{/appointments/new(decisionId=${decision.id})}" 
                   class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                    <i class="fas fa-plus mr-2"></i>Tạo bổ nhiệm
                </a>
            </div>
            <div th:if="${decision.appointments != null && !decision.appointments.isEmpty()}">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vị trí</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phòng ban</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày bắt đầu</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="appointment : ${decision.appointments}">
                            <td class="px-4 py-3 text-sm" th:text="${appointment.employeeName ?: 'N/A'}"></td>
                            <td class="px-4 py-3 text-sm" th:text="${appointment.positionName ?: 'N/A'}"></td>
                            <td class="px-4 py-3 text-sm" th:text="${appointment.departmentName ?: 'N/A'}"></td>
                            <td class="px-4 py-3 text-sm" th:text="${appointment.startDate ?: 'N/A'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p th:if="${decision.appointments == null || decision.appointments.isEmpty()}" class="text-gray-500">Chưa có bổ nhiệm</p>
        </div>
    </div>
</div>
