<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Chi tiết Phòng ban', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/departments" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <h1 class="text-3xl font-bold text-gray-900" th:text="${department.name ?: 'Chi tiết Phòng ban'}"></h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold mb-4">Thông tin phòng ban</h2>
                <dl class="space-y-3">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Mã phòng ban</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${department.code ?: 'N/A'}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Mô tả</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${department.description ?: 'N/A'}"></dd>
                    </div>
                </dl>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold mb-4">Thống kê</h2>
                <div th:if="${dashboard}" class="space-y-3">
                    <div>
                        <p class="text-sm text-gray-500">Tổng nhân viên</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${dashboard.totalEmployees ?: 0}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Vị trí</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${dashboard.totalPositions ?: 0}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách nhân viên -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Danh sách nhân viên</h2>
            <div th:if="${members != null && members.members != null && !members.members.isEmpty()}">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vị trí</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="member : ${members.members}">
                            <td class="px-4 py-3">
                                <a th:href="@{/employees/{id}(id=${member.employeeId})}" 
                                   class="text-blue-600 hover:text-blue-800" th:text="${member.employeeName ?: 'N/A'}"></a>
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${member.positionName ?: 'N/A'}"></td>
                            <td class="px-4 py-3">
                                <span th:if="${member.status == 'ACTIVE'}" class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Đang làm việc</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p th:if="${members == null || members.members == null || members.members.isEmpty()}" class="text-gray-500">Chưa có nhân viên</p>
        </div>
    </div>
</div>
