<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Quản lý Vị trí', content=~{::content})}">
    <div th:fragment="content">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản lý Vị trí</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" th:if="${positions != null and !positions.isEmpty()}">
            <div th:each="position : ${positions}" 
                 class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <div class="p-3 bg-orange-100 rounded-lg">
                            <i class="fas fa-briefcase text-orange-600 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-900" th:text="${position.name ?: 'N/A'}"></h3>
                            <p class="text-sm text-gray-500" th:text="${position.jobGradeName ?: ''}"></p>
                        </div>
                    </div>
                </div>
                <p th:if="${position.description}" class="text-sm text-gray-600 mb-4" th:text="${position.description}"></p>
                <div class="pt-4 border-t">
                    <a th:href="@{/positions/{id}/holders(id=${position.id})}" 
                       class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Xem người giữ vị trí <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div th:if="${positions == null or positions.isEmpty()}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
            <i class="fas fa-briefcase text-gray-400 text-4xl mb-4"></i>
            <p class="text-gray-600">Chưa có vị trí nào trong hệ thống</p>
        </div>
    </div>
</div>
