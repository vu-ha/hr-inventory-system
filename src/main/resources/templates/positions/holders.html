<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Người giữ Vị trí', content=~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <a href="/positions" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Người giữ vị trí</h1>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4" th:text="${'Vị trí: ' + (holders.positionName ?: 'N/A')}"></h2>
            <div th:if="${holders != null && holders.holders != null && !holders.holders.isEmpty()}">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phòng ban</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày bắt đầu</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="holder : ${holders.holders}">
                            <td class="px-4 py-3">
                                <a th:href="@{/employees/{id}(id=${holder.employeeId})}" 
                                   class="text-blue-600 hover:text-blue-800" th:text="${holder.employeeName ?: 'N/A'}"></a>
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${holder.departmentName ?: 'N/A'}"></td>
                            <td class="px-4 py-3 text-sm" th:text="${holder.startDate ?: 'N/A'}"></td>
                            <td class="px-4 py-3">
                                <span th:if="${holder.status == 'ACTIVE'}" class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Đang làm việc</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p th:if="${holders == null || holders.holders == null || holders.holders.isEmpty()}" class="text-gray-500">Chưa có người giữ vị trí này</p>
        </div>
</div>
